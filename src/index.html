<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="<%=require('./img/logo.svg')%>" alt="Логотип" class="logo">
        </header>
        <main class="content">
            <section class="profile open">
                <div class="profile__container">
                    <div class="profile__info-container">
                        <img src="<%=require('./img/avatar.jpg')%>" alt="Аватар" class="profile__avatar">
                        <div class="profile__info">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit open__popup"></button>
                            <p class="profile__subtitle">Исследователь океана</p>
                        </div>
                    </div>
                    <button type="button" aria-label="Open" class="profile__add open__popup"></button>
                </div>
            </section>
            <div class="popup popup-edit">
                <div class="popup__container">
                    <button type="button" class="popup__close popup__close-profile"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form name="popupform form" class="popup__form" novalidate>
                        <input name="textname" type="text" class="popup__text popup__input" id="name" required
                            minlength="2" maxlength="40" autocomplete="off">
                        <span class="error" id="name-error"></span>
                        <input name="text" type="text" class="popup__text popup__input" id="text" required minlength="2"
                            maxlength="200" autocomplete="off">
                        <span class="error" id="text-error"></span>
                        <button type="submit" class="popup__save" id="buttonsave">Сохранить</button>
                    </form>
                </div>
            </div>
            <div class="popup popup-editadd">
                <div class="popup__container">
                    <button type="button" class="popup__close popup__close-card"></button>
                    <h2 class="popup__title">Новое место</h2>
                    <form name="popupaddform" class="popup__form popup-editadd__form" novalidate>
                        <input name="textname" type="text" placeholder="Название" class="popup__text popup__input"
                            id="namenew" required autocomplete="off" minlength="2" maxlength="30">
                        <span class="error" id="namenew-error"></span>
                        <input name="link" type="url" placeholder="Ссылка на картинку" class="popup__text popup__input"
                            id="link" autocomplete="off" required>
                        <span class="error" id="link-error"></span>
                        <button type="submit" class="popup__save" id="buttonsavecard">Сохранить</button>
                    </form>
                </div>
            </div>
            <div class="popup popupimg">
                <div class="popupimg__container">
                    <img src="#" alt="" class="popupimg__img">
                    <button type="button" class="popup__close popup__close-img"></button>
                    <p class="popupimg__text"></p>
                </div>
            </div>
            <section class="elements">
                <template class="item_template">
                    <div class="elements__element">
                        <button type="button" class="elements__delete"></button>
                        <img src="#" alt="Название места" class="elements__photo">
                        <div class="elements__group">
                            <h2 class="elements__title"></h2>
                            <button type="button" class="elements__like"></button>
                        </div>
                    </div>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>
</body>

</html>

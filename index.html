<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./img/logo.svg" alt="Логотип" class="logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <div class="profile__info-container">
                        <img src="./img/avatar.jpg" alt="Аватар" class="profile__avatar">
                        <div class="profile__info">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit"></button>
                            <p class="profile__subtitle">Исследователь океана</p>
                        </div>
                    </div>
                    <button type="button" aria-label="Open" class="profile__add"></button>
                </div>
            </section>
            <div class="popup-edit">
                <div class="popup-edit__container">
                    <button type="button" class="popup-edit__close"></button>
                    <h2 class="popup-edit__title">Редактировать профиль</h2>
                    <form name="popupform" class="popup-edit__form">
                        <input name="textname" type="text" class="popup-edit__text" id="name">
                        <input name="text" type="text" class="popup-edit__text" id="text">
                        <button type="submit" class="popup-edit__save" id="buttonsave">Сохранить</button>
                    </form>    
                </div>
            </div>
            <div class="popup-editadd">
                <div class="popup-edit__container">
                    <button type="button" class="popup-edit__close"></button>
                    <h2 class="popup-edit__title">Новое место</h2>
                    <form name="popupaddform" class="popup-editadd__form">
                        <input name="textname" type="text" placeholder="Название" class="popup-edit__text" id="namenew">
                        <input name="text" type="text" placeholder="Ссылка на картинку" class="popup-edit__text" id="link">
                        <button type="submit" class="popup-edit__save" id="buttonsavecard">Сохранить</button>
                    </form>    
                </div>
            </div>
            <div class="popupimg">
                <div class="popupimg__container">
                    <img src="#" alt="" class="popupimg__img">
                    <button type="button" class="popup-edit__close"></button>
                    <p class="popupimg__text"></p>
                </div>
            </div>
            <section class="elements">
                <template class="item_template">
                    <div class="elements__element">
                        <button type="button" class="elements__delete"></button>
                        <img src="#" alt="Название места" class="elements__photo">
                        <div class="elements__group">
                            <h2 class="elements__title"></h2>
                            <button type="button" class="elements__like"></button>
                        </div>
                    </div>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>
    <script src="scripts/initial-cards.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./img/logo.svg" alt="Логотип" class="logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <div class="profile__info-container">
                        <img src="./img/avatar.jpg" alt="Аватар" class="profile__avatar">
                        <div class="profile__info">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit"></button>
                            <p class="profile__subtitle">Исследователь океана</p>
                        </div>
                    </div>
                    <button type="button" aria-label="Open" class="profile__add"></button>
                </div>
            </section>
            <div class="popup-edit">
                <div class="popup-edit__container">
                    <button type="button" class="popup-edit__close"></button>
                    <h2 class="popup-edit__title">Редактировать профиль</h2>
                    <form name="popupform" class="popup-edit__form">
                        <input name="textname" type="text" class="popup-edit__text" id="name">
                        <input name="text" type="text" class="popup-edit__text" id="text">
                    </form>
                    <button type="submit" class="popup-edit__save">Сохранить</button>
                </div>
            </div>
            <section class="elements">
                <div class="elements__element">
                    <img src="./img/Karachaevsk.jpg" alt="Карачаевск" class="elements__photo">
                    <div class="elements__group">
                        <h2 class="elements__title">Карачаевск</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img src="./img/elbrus.jpg" alt="Эльбрус" class="elements__photo">
                    <div class="elements__group">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img src="./img/dombai.jpg" alt="Домбай" class="elements__photo">
                    <div class="elements__group">
                        <h2 class="elements__title">Домбай</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img src="./img/elbrus.jpg" alt="Эльбрус" class="elements__photo">
                    <div class="elements__group">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img src="./img/dombai.jpg" alt="Домбай" class="elements__photo">
                    <div class="elements__group">
                        <h2 class="elements__title">Домбай</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img src="./img/Karachaevsk.jpg" alt="Карачаевск" class="elements__photo">
                    <div class="elements__group">
                        <h2 class="elements__title">Карачаево-Черкессия</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>

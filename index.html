<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <img src="./img/logo.svg" alt="Логотип" class="logo">
                </div>
                <div class="header__line"></div>
            </div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <div class="profile__info-container">
                    <div class="profile__avatar">
                        <img src="./img/avatar.jpg" alt="Аватар" class="avatar">
                    </div>
                    <div class="profile__info">
                        <h2 class="profile__title">Жак-ИВ Кусто</h2>
                        <p class="profile__subtitle">Исследователь океана</p>
                        <button class="profile__edit"></button>
                    </div>
                    </div>
                    <button class="profile__add"></button>
                </div> 
            </section> 
            <section class="popup-edit">
                <div class="popup-edit__container">
                    <button class="popup-edit__close"></button>
                    <h2 class="popup-edit__title">Редактировать профиль</h2>
                    <input type="name" class="popup-edit__firstname">
                    <input type="text" class="popup-edit__text">
                    <button class="popup-edit__save">Сохранить</button>
                </div>
            </section>
            <section class="elements">
                <div class="elements__container">
                    <div class="elements__element">
                        <img src="./img/Karachaevsk.jpg" alt="Карачаевск" class="elements__photo">
                        <div class="elements__group">
                            <h2 class="elements__title">Карачаевск</h2>
                            <img src="./img/like.svg" alt="Лайк" class="elements__like">
                        </div>
                    </div>
                    <div class="elements__element">
                        <img src="./img/elbrus.jpg" alt="Эльбрус" class="elements__photo">
                        <div class="elements__group">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <img src="./img/like.svg" alt="Лайк" class="elements__like">
                        </div>
                    </div>
                    <div class="elements__element">
                        <img src="./img/dombai.jpg" alt="Домбай" class="elements__photo">
                        <div class="elements__group">
                            <h2 class="elements__title">Домбай</h2>
                            <img src="./img/like.svg" alt="Лайк" class="elements__like">
                        </div>
                    </div>
                    <div class="elements__element">
                        <img src="./img/elbrus.jpg" alt="Эльбрус" class="elements__photo">
                        <div class="elements__group">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <img src="./img/like.svg" alt="Лайк" class="elements__like">
                        </div>
                    </div>
                    <div class="elements__element">
                        <img src="./img/dombai.jpg" alt="Домбай" class="elements__photo">
                        <div class="elements__group">
                            <h2 class="elements__title">Домбай</h2>
                            <img src="./img/like.svg" alt="Лайк" class="elements__like">
                        </div>
                    </div>
                    <div class="elements__element">
                        <img src="./img/Karachaevsk.jpg" alt="Карачаевск" class="elements__photo">
                        <div class="elements__group">
                            <h2 class="elements__title">Карачаево-Черкессия</h2>
                            <img src="./img/like.svg" alt="Лайк" class="elements__like">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <h3 class="footer__copyright">&copy; 2021 Mesto Russia</h3>
            </div>
        </footer>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
